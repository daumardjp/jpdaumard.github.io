---
layout: default
---

<div class="post-header">
  {% if page.category %}
    <span class="post-category">{{ page.category }}</span>
  {% endif %}
</div>

<article class="post-content">
  <h1>{{ page.title }}</h1>
  <div class="post-body">
    {{ content }}
  </div>
  <div class="post-footer">
        <a href="#top">Haut de page</a>
    </div>
</article>
